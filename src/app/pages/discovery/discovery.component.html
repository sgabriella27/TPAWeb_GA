<app-navbar></app-navbar>
<main>
  <div class="header">
    <span>Recommended Games</span>
  </div>
  <div *ngFor="let game of discoveryGame">
    <div class="games">
      <img [src]="showFile(game.id)" alt="">
      <span>{{ game.gameTitle }}</span>
    </div>
  </div>

  <div class="header">
    <span>New Games</span>
  </div>
  <div *ngFor="let game of newGames">
    <div class="games">
      <img [src]="showFile(game.id)" alt="">
      {{ game.gameTitle }}
    </div>
  </div>
</main>
